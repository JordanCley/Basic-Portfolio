<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--  CSS Reset  -->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- CSS Style Sheet  -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- Header Starts -->
    <header>
      <!-- Nav Starts -->
      <div class="nav">
        <h1 id="myName">Jordan McQuiston</h1>
        <div class="nav-right">
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
      <!-- Nav Ends -->
    </header>
    <!-- Header Ends -->

    <!-- Contact Starts -->
    <div class="Main">
      <h2>Contact</h2>

      <hr />

      <form action="">
        Name <br />
        <input
          class="form"
          type="text"
          name="name"
          id="name"
          placeholder="Johnny DOE!!!"
        />
        <br />
        Email <br />
        <input
          class="form"
          type="text"
          name="email"
          id="email"
          placeholder="email@someonewhocares.com"
        />
        <br />
        Message <br />
        <textarea
          class="form"
          name="message"
          id="message"
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <input id="button" type="submit" value="Submit" />
      </form>
    </div>
    <!-- Contact Ends -->

    <!-- Footer Starts-->
    <div class="footer">
      <footer>Copyright &copy;</footer>
    </div>
    <!-- Footer Ends -->
  </body>
